{% extends "base.html" %}

{% block css %}
<style>
    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    input[type="file"] {
        padding: 5px;
    }

    button {
        background-color: #0095f6;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #0077cc;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #0095f6;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="header">Create a New Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_media">Upload Media (Images & Videos):</label>
        <input type="file" name="media" multiple>  <!-- Allow multiple files -->
        
        <label for="id_caption">Caption:</label>
        {{ form.caption }}
        
        <button type="submit">Post</button>
    </form>
    
    <a href="{% url 'home_page' %}" class="back-link">Back to Home</a>
</div>
{% endblock %}
